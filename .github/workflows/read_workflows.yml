name: Check or Run Workflow

on:
  workflow_call:
    inputs:
      branch_name:
        type: string
        description: "Branch name to check and run the workflow on"
        required: true
      check_workflow:
        type: string
        description: "Workflow that will be checked"
        required: true

jobs:
  check_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Set up GitHub CLI
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install necessary packages
        run: npm install -g @actions/core @actions/github

      - name: Fetch latest commit on the specified branch
        id: fetch_commit
        run: |
          branch_name=${{ github.event.inputs.branch_name }}
          latest_commit=$(gh api repos/${{ github.repository }}/commits/${branch_name} --jq '.sha')
          echo "Latest commit on $branch_name: $latest_commit"
          echo "COMMIT_SHA=$latest_commit" >> $GITHUB_ENV
          echo "WORKFLOW=${{ github.event.inputs.check_workflow }}" >> $GITHUB_ENV

      - name: Check if specified workflow has run on the latest commit
        id: check_workflow
        run: |
          workflow_runs=$(gh api repos/${{ github.repository }}/actions/workflows/${WORKFLOW}/runs --jq '.workflow_runs[] | select(.head_sha=="'${COMMIT_SHA}'")')
          echo "Workflow runs: $workflow_runs"
          if [ -z "$workflow_runs" ]; then
            echo "::set-output name=has_run::false"
          else
            workflow_id=$(echo $workflow_runs | jq -r '.id')
            echo "::set-output name=has_run::true"
            echo "::set-output name=workflow_id::$workflow_id"
          fi

      - name: Run specified workflow if not already run
        if: steps.check_workflow.outputs.has_run == 'false'
        id: trigger_workflow
        run: |
          branch_name=${{ github.event.inputs.branch_name }}
          response=$(gh api repos/${{ github.repository }}/actions/workflows/${WORKFLOW}/dispatches -f ref=${branch_name} -H "Accept: application/vnd.github.v3+json")
          echo "Triggered workflow: $response"
          echo "::set-output name=workflow_triggered::true"

      - name: Wait for workflow completion
        if: steps.trigger_workflow.outputs.workflow_triggered == 'true'
        id: wait_for_workflow
        run: |
          while : ; do
            workflow_runs=$(gh api repos/${{ github.repository }}/actions/workflows/${WORKFLOW}/runs --jq '.workflow_runs[] | select(.head_sha=="'${COMMIT_SHA}'")')
            if [ ! -z "$workflow_runs" ]; then
              workflow_status=$(echo $workflow_runs | jq -r '.status')
              echo "Current workflow status: $workflow_status"
              if [ "$workflow_status" == "completed" ]; then
                workflow_conclusion=$(echo $workflow_runs | jq -r '.conclusion')
                echo "::set-output name=workflow_conclusion::$workflow_conclusion"
                break
              fi
            fi
            sleep 10
          done

      - name: Output workflow result
        if: steps.check_workflow.outputs.has_run == 'true'
        id: output_result
        run: |
          workflow_id=${{ steps.check_workflow.outputs.workflow_id }}
          workflow_conclusion=$(gh api repos/${{ github.repository }}/actions/runs/${workflow_id} --jq '.conclusion')
          echo "Workflow conclusion: $workflow_conclusion"
          echo "::set-output name=workflow_conclusion::$workflow_conclusion"
