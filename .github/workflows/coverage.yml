name: Coverage

on:
  push:
    branches:
      - main
      - develop

jobs:
  coveralls:
    name: Coveralls
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Connect to Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: psomhorst
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Tests in Container
        run: |
          docker volume create --name eitdata
          docker run --rm -v eitdata:/eitprocessing ghcr.io/eit-alive/eittestdata:latest
          docker run \
            --rm \
            -v ${{ github.workspace }}:/ci \
            -v eitdata:/eitprocessing \
            -e EIT_PROCESSING_TEST_DATA=/eitprocessing \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e COVERALLS_REPO_TOKEN=${{ secrets.COVERALLS_REPO_TOKEN }} \
            -e COVERALLS_FLAG_NAME=python-${{ matrix.python-version }} \
            python:${{ matrix.python-version }}-bookworm \
            sh -c 'set -xe ;
              cd /ci ;
              python${{ matrix.python-version }} -m pip install --upgrade pip setuptools ;
              python${{ matrix.python-version }} -m pip install ".[dev,publishing]" ;
              pytest --cov --cov-report xml --cov-report term --cov-report html ;
              git config --global --add safe.directory /ci ;
              coveralls --service=github'
